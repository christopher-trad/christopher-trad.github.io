<body>
    <audio src="audios/restaurant-239024.mp3" autoplay loop></audio>
    <header>
        <h1>Welcome to our menu</h1>
        <nav class="navigationbar">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="employes.html">Employees</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <div class="menu">
      <div class="menu-item1">
        <img src="images/small-side-view-of-a-burger-on-a-white-background-with-beef-and-cream-cheese-realistic-close-up-photo-ai-generative-removebg-preview.png" height="100px" width="160px">
        <h3>Burgers</h3>
      </div>

      <div class="burger-box veggie-burger">
        <img src="images/veggie_burger-removebg-preview.png" height="85px" width="150px">
        <h3>Veggie burger</h3>
      </div>

      <div class="burger-box bacon-burger">
        <img src="images/maplebaconburger-removebg-preview.png" height="85px" width="150px">
        <h3>Bacon burger</h3>
      </div>

      <div class="burger-box egg-burger">
        <img src="images/images-removebg-preview.png" height="85px" width="150px">
        <h3>Egg burger</h3>
      </div>

      <div class="burger-box chicken-burger">
        <img src="images/images-removebg-preview2.png" height="85px" width="150px">
        <h3>Chicken burger</h3>
      </div>

      <div class="burger-box classic-burger">
        <img src="images/images-removebg-preview3.png" height="85px" width="150px">
        <h3>Classic burger</h3>
      </div>
    </div>
    </main>
    <script>
  const trigger = document.querySelector('.menu-item1');
  const target = document.querySelector('.veggie-burger');
  const target2 = document.querySelector('.bacon-burger');
  const target3 = document.querySelector('.egg-burger');
  const target4 = document.querySelector('.chicken-burger');
  const target5 = document.querySelector('.classic-burger');
  let isPinned = false;

  trigger.addEventListener('mouseenter', () => {
    if (!isPinned) target.classList.add('visible');
    if (!isPinned) target2.classList.add('visible');
    if (!isPinned) target3.classList.add('visible');
    if (!isPinned) target4.classList.add('visible');
    if (!isPinned) target5.classList.add('visible');
  });

  trigger.addEventListener('mouseleave', () => {
    if (!isPinned) target.classList.remove('visible');
    if (!isPinned) target2.classList.remove('visible');
    if (!isPinned) target3.classList.remove('visible');
    if (!isPinned) target4.classList.remove('visible');
    if (!isPinned) target5.classList.remove('visible');
  });

  trigger.addEventListener('click', () => {
    isPinned = !isPinned;
    target.classList.toggle('visible', isPinned);
    target2.classList.toggle('visible', isPinned);
    target3.classList.toggle('visible', isPinned);
    target4.classList.toggle('visible', isPinned);
    target5.classList.toggle('visible', isPinned);
  });
</script>
